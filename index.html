<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Badge Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Inter:wght@400;600&family=VT323&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
              matrix: ['"VT323"', 'monospace'],
            },
            colors: {
              'void': '#050505',
              'noise': '#111111',
            },
            animation: {
              'swing-drop': 'swingDrop 2.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'grain': 'grain 8s steps(10) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              swingDrop: {
                '0%': { transform: 'translateY(-120%) rotateX(90deg) rotateZ(10deg)', opacity: '0' },
                '20%': { transform: 'translateY(0) rotateX(0deg) rotateZ(10deg)', opacity: '1' },
                '40%': { transform: 'rotateZ(-8deg)' },
                '60%': { transform: 'rotateZ(4deg)' },
                '80%': { transform: 'rotateZ(-2deg)' },
                '100%': { transform: 'translateY(0) rotateX(0deg) rotateZ(0deg)', opacity: '1' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        min-height: 100vh;
        overflow: hidden;
      }
      .perspective-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }
      /* Custom scrollbar for the floating panel */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }
    </style>

  "imports": {

  }
}
</script>
